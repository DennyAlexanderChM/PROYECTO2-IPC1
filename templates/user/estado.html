{% extends "user/layout.html" %} {% block content %}
<br>
<div class="col-12 col-md-8 mx-auto">
    <div class="jumbotron">
        <h4 class="text-center">Lista de citas</h4><br>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Hora</th>
                    <th scope="col">Motivo</th>
                    <th scope="col">Estado</th>
                </tr>
            </thead>
            <tbody>

                {% for i in citas %}
                <tr>
                    <th scope="row">{{ i.0 }}</th>
                    <td>{{ i.2 }}</td>
                    <td>{{ i.3 }}</td>
                    <td>{{ i.4 }}</td>
                    <td>{{ i.5 }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
    <div class="text-center">
        <a href="/cita/{{ usuario }}" type="button" class="btn btn-success  btn-lg">Regresar</a>
    </div>
</div>
{% endblock %}
