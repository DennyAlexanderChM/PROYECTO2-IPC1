{% extends "layout.html" %} {% block content %}

<div class="container">
    <div class="row">
        <div class="col-12 col-md-7 mx-auto">
            <div class="jumbotron">
                <div class="row text-center">
                    <div class="text-center col-12">
                        <h2>REGISTRO DE PACIENTE</h2><br>
                    </div>
                    <div class="text-center col-12">
                        <form class="text-lg-right" action="/perfil" method="POST">
                            <div class="form-group row">
                                <label for="inputName" class="col-sm-4 col-form-label">Nombre</label>
                                <div class="col-sm-8">
                                    <input type="text" name="name" class="form-control" value="{{ nombre }}"
                                        placeholder="Nombres" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputLastname" class="col-sm-4 col-form-label">Apellidos</label>
                                <div class="col-sm-8">
                                    <input type="text" name="lastname" class="form-control" value="{{apellido}}"
                                        placeholder="Apellidos" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputUsername" class="col-sm-4 col-form-label">Usuario</label>
                                <div class="col-sm-8">
                                    <input type="text" name="username" id="username" tabindex="1" class="form-control"
                                        placeholder="Nombre de usuario" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPasswor" class="col-sm-4 col-form-label">Contraseña</label>
                                <div class="col-sm-8">
                                    <input type="password" name="password" class="form-control" id="inputPassword2"
                                        placeholder="Contraseña" minlength="8" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputTel" class="col-sm-4 col-form-label">Teléfono</label>
                                <div class="col-sm-8">
                                    <input type="tel" name="tel" class="form-control" value="{{tel}}" id="tel"
                                        placeholder="Teléfono">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputDate" class="col-sm-4 col-form-label">Fecha de nacimiento</label>
                                <div class="col-sm-8">
                                    <input type="date" name="date" class="form-control" value="{{fecha_nacimiento}}"
                                        id="inputDate" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputDate" class="col-sm-4 col-form-label" required>Sexo</label>
                                <div class="col-sm-8">
                                    <select name="sex" class="custom-select" id="inlineFormCustomSelect" required>
                                        <option>Seleccionar...</option>
                                        <option value="M">Hombre</option>
                                        <option value="F">Mujer</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class=" btn btn-primary btn-lg btn-block">Iniciar sesión</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
{% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
<script>
    Swal.fire({
        icon: 'error',
        title: '{{ message }}',
        text: 'Intente con otro nombre de usuario',
    })
</script>
{% endfor %} {% endif %} {% endwith %}
{% endblock %}
